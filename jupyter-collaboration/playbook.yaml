---
- hosts: 127.0.0.1
  become: true
  tasks:

    - apt: update_cache=yes

    - name: Installing notebook and nbgrader
      pip:
        name: jupyter-collaboration
      become: yes
      become_user: codio
      become_method: su
      become_flags: -l
      register: aptout

    - debug: var=aptout

    - name: Remove jupyter-server-ydoc
      pip:
        name: jupyter-server-ydoc
        state: absent
      become: yes
      become_user: codio
      become_method: su
      become_flags: -l
      register: aptout1

    - debug: var=aptout1

    - name: Install jupyter-server-ydoc-codio
      pip:
        extra_args: -i https://test.pypi.org/simple/
        name: jupyter-server-ydoc-codio
        state: present
      become: yes
      become_user: codio
      become_method: su
      become_flags: -l
      register: aptout2

    - debug: var=aptout2

    - name: Remove jupyter-docprovider
      pip:
        name: jupyter-docprovider
        state: absent
      become: yes
      become_user: codio
      become_method: su
      become_flags: -l
      register: aptoutdocprovider

    - debug: var=aptoutdocprovider

    - name: Install jupyter-docprovider-codio
      pip:
        extra_args: -i https://test.pypi.org/simple/
        name: jupyter-docprovider-codio
        state: present
        version: 2.1.1.dev2
      become: yes
      become_user: codio
      become_method: su
      become_flags: -l
      register: aptoutdocprovider2

    - debug: var=aptoutdocprovider2

    - name: jupyter restarted
      systemd:
        enabled: yes
        state: restarted
        daemon_reload: yes
        name: jupyter
      when: ansible_distribution_version >= "16.04"