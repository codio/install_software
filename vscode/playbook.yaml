---
- hosts: 127.0.0.1
  sudo: true
  tasks:
    - name: Install vscode
      apt:
        deb: https://global.codio.com/utils/code-server_3.5.0_amd64.deb

    - name: Create a systemd override
      file:
        path: /etc/systemd/system/code-server@.service.d/
        state: directory
        mode: '0755'

    - copy: src=override.conf dest=/etc/systemd/system/code-server@.service.d/

    - name: Enable and start vscode
      systemd:
        name: code-server@codio
        daemon_reload: yes
        state: started
        enabled: yes
