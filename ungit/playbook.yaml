---
- hosts: 127.0.0.1
  become: yes
  become_user: root
  tasks:
    - apt: name=ca-certificates state=latest
    - apt: name=apt-transport-https state=present
    - name: Add apt key for nodesource
      become: yes
      shell: curl -s https://deb.nodesource.com/gpgkey/nodesource.gpg.key | apt-key add -
    - name: Add repo for nodesource
      apt_repository:
        repo: 'deb https://deb.nodesource.com/node_10.x {{ ansible_distribution_release }} main' 
        update_cache: yes
    - name: Install nodejs
      apt: name=nodejs state=latest
    - name: Install "ungit"
      npm:
        name: ungit
        global: yes
    - copy:
        content: |
          {
              "port": 8000,
              "bugtracking": false,
              "ungitBindIp": "0.0.0.0"
          }
        dest: /home/codio/.ungitrc
    - copy:
        content: |
            [Service]
            User = codio
            Group = codio
            ExecStart = /usr/bin/ungit
            Restart=always
            RestartSec=5s
            WorkingDirectory=/home/codio/workspace

            [Unit]
            Description = Ungit

            [Install]
            WantedBy = multi-user.target
        dest: /etc/systemd/system/ungit.service
    - name: Make sure a service is running
      systemd:
        state: started
        enabled: yes
        name: ungit
    - name: Recursively fix ownership of a directory
      file:
        path: /home/codio/.npm
        state: directory
        recurse: yes
        owner: codio
        group: codio
    - name: Recursively fix ownership of a directory
      file:
        path: /home/codio/.config
        state: directory
        recurse: yes
        owner: codio
        group: codio
    - name: Instructions
      debug:
        msg: 
        - "Add the line to you preview configuration to access ungit from the Menu"
        - "    \"ungit\": \"https://{{domain8000}}/#/repository?path=%2Fhome%2Fcodio%2Fworkspace\"'
